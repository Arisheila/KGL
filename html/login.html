<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login Portal</title>
    <link rel="stylesheet" href="/assets/css/login.css">

</head>
<body>
   
    <div class="container">
        <div class="screen">
            <div class="screen__content">
                
                <form class="login">
                    <h2 class="loginTitle">LOG IN</h2>
                    <div class="row">
                    <div class="login__field col">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" class="login__input" placeholder="User name / Email">
                    </div>
                    <div class="login__field col">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="password" class="login__input" placeholder="Password">
                    </div>
                    </div>

                    <div class="row">
                        <div class="login__field col">
                            <i class="login__icon fas fa-lock"></i>
                            <label for="branchname">Branch</label>
                            <select name="" id="">
                                <option value="mat">Matugga</option>
                                <option value="mag">Maganjo</option>
                            </select>

                        </div>
                        
                    <button class="button login__submit col">
                            <span class="button__text">Log In Now</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    
                    </button>
                    </div>
                    	
                
                        <span class="button__text"><a href="./signup.html">Sign up</a> </span>
                    <i class="button__icon fas fa-chevron-right"></i>
                    
                




                    
                </form>
              
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>		
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>		
        </div>
    </div>




    
</body>
</html>
