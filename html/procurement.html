        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              SALES
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="/sales">Sales Input</a></li>
              <li><a class="dropdown-item" href="#">Sales Records</a></li>

            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">

            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              REGISTER
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Register Here</a></li>

            <a class="nav-link" href="/landing">LOGOUT</a>

      </div>
    </div>
  </nav>

  <div class="container">
    <form name="registration" onblur="firstFocus()">
      <div class="brand-title">PROCUREMENT INPUT</div>
      <div class="inputs">
        <div class="row">
          <div class="tableRow col">
            <label>Name of produce (kgs)</label>
            <select name="nameofProduce" id="" onblur="valProduce()">
              <option value = "default">Name of goods</option>
              <option value = "Beans">Beans</option>
              <option value = "Grain">Grain</option>
              <option value = "Maize">Maize</option>
              <option value = "cpeas">Cowpeas</option>
              <option value = "G_nuts">G-nuts</option>
              <option value = "Soya Beans">Soya Beans</option>
              </select> 
          </div>

          <div class="tableRow col">
            <label>Type of produce:</label>
            <select name="goods" id="" onblur="valueTop()">
              <option value = "default"> Please select type of goods</option>
              <option value = "Beans">Beans</option>
              <option value = "Grain">Grain</option>
              <option value = "Maize">Maize</option>
              <option value = "cpeas">Cowpeas</option>
              <option value = "G_nuts">G-nuts</option>
              <option value = "Soya Beans">Soya Beans</option>
              </select>
          </div>
        <div class="tableRow col">
          <label >Branch</label>
          <select name="branch">
            <option value = "default">Branch Name</option>
            <option value="Gga">Ggaba</option>
            <option value="nt">Ntinda</option>
            </select>
        </div>
      <div class="row">
        <div class="tableRow col">
          <label>Date/Time of produce:</label>
          <input type="datetime-local" name="date" onblur="valdate()">
        </div>
        <div class="tableRow col">
          <label>Tonnage (kgs)</label>
          <input type="numeric" name="tonnage" onblur="valTon()">
        </div>
      </div>
      
      <div class="row">
        <div class="tableRow col">
          <label>Cost(ugx):</label>
          <input type="numeric" name="thecost" onblur="valCost()">
        </div>
        
        <div class="tableRow col">
          <label>Name of the dealer:</label>
          <input type="alpha-numeric" name="nameofthedealer"onblur="valDealer()">
        </div>
      </div>
      
      <div class="row">

        <div class="tableRow col">
          <label>Price to be sold :</label>
          <input type="numeric" name="pricetosold" onblur="valPrice(this, paiderror)">
          <span id ="paiderror"></span>
        </div>       
        <div class="tableRow col">
          <label>Contact:</label>
          <input type="numeric" name="contact"placeholder="0705522174"onblur="valContact()">
        </div>
      </div>
        
      <div class="row">
        
        <div class="tableRow">
            <label></label>
            <button type="submit">Submit</button>
        </div>
      </div>
    </form>
  </div>
