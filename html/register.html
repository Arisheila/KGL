<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="/assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/login.css"> 
</head>
<body onload="firstFocus()">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <img src="/img/logokgl.jpeg" alt="">
          <a class="navbar-brand" href="#">KGL</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/html/kgl.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/html/login.html">LOG IN</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/html/kgl.html">LOG OUT</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
 
<div class="container">
    <form name="registration" onsubmit="" onblur="firstFocus()">
        <div class="brand-title">REGISTER HERE</div>
        <div class="inputs">
            <div class="row">
                <div class="tableRow col">
                    <label >First Name</label>
                    <input type="text" name="firstname" onblur="frname()">
                </div>
                <div class="tableRow col">
                    <label>Sur Name</label>
                    <input type="text" name="surname" onblur="valSec()">
                </div>   
            </div>

                    <div class="row">
                        <div class="col-6">
                            <label >Branch</label>
                            <select name="branch" onblur="valBran()">
                              <option value = "default">Branch Name</option>
                                <option value="ka">Kampala</option>
                                <option value="ma">Mbarara</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <label >Role</label>
                            <select name="role" onblur="valRole()">
                              <option value = "default">Role</option>
                                <option value="ka">Director</option>
                                <option value="ma">Manager</option>
                                <option value="ma">Sales Agents</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="tableRow col">
                            <label>EMAIL</label>
                            <input type="email"name="email" placeholder="example@test.com"onblur="valEmail()" />
                        </div>
                        <div class="tableRow col">
                            <label>PASSWORD</label>
                            <input type="password"name="password" placeholder="Min 4 charaters"onblur="valPass()" />

                        </div>   
                    </div>
                    <button type="submit">Register</button>
    </form>

</div>
