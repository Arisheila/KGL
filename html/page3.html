          <a class="navbar-brand" href="#">KGL</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>

                  <li><a class="dropdown-item" href="#">Action</a></li>

    <div class="container">
        <form name="registration" onblur="firstFocus()">
            <div class="brand-title">DEBTORS</div>
            <div class="inputs">
                <div class="row">
                    <div class="tableRow col">
                        <label>Name of buyer</label>
                        <input type="alphanumeric" name="buyername"onblur="valBuyer()">
                    </div>
                    <div class="tableRow col">
                        <label>National ID:</label>
                        <input type="alphabets" name="nationalid"onblur="valNin()">
                    </div>
                </div>
                <div class="row">
                    <div class="tableRow col">
                        <label>Location</label>
                         <input type="alphanumeric" name="location" onblur="valLoc()">
                    </div>
                    <div class="tableRow col">
                        <label>Contacts</label>
                        <input type="numeric"name="contact"placeholder="0783023810"onblur="valCon()">
                    </div>
                </div>    

                <div class="row">
                    <div class="tableRow col">
                        <label>Amount due</label>
                        <input type="alphanumeric" name="amountdue"onblur="valDue()">
                    </div>
                    <div class = "tableRow col">
                        <label>Sales Agent</label>
                        <input type="alphanumeric"name="salesagent"onblur="valAgent()">
                    </div>
                </div>
            
                <div class="row">
                    <div class="tableRow col">
                        <label>Due Date:</label>
                        <input type="datetime-local" name="date" onblur="valDate()">
                    </div>
            
                    <div class="tableRow col">
                        <label>Produce name</label>
                        <input type="alphanumeric" name="nameofproduce" onblur="valProduce()">
                    </div>
                </div>
            
                <div class="row">
                    <div class="tableRow col">
                        <label>Tonnage</label>
                        <input type="numeric" name="tonnage"onblur="valTonnage()">
                    </div>
            
                    <div class="tableRow col">
                        <label>Date of dispatch</label>
                        <input type="datetime-local" name="dispatch"onblur="valDispatch()">
                    </div>
                </div>
                <div>
                    <label></label>
                    <button class="btnc" id="mybutton">Submit</button>
                </div>
            </div>
        </form>
    </div>
