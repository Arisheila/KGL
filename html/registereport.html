<div class="container">
    <form name="registration">
        <div class="brand-title">REGISTER HERE</div>
        <div class="inputs">
            <div class="row">
                <div class="tableRow col">
                    <label >First Name</label>
                    <input type="text" name="firstname">
                </div>
                <div class="tableRow col">
                    <label>Sur Name</label>
                    <input type="text" name="surname">
                </div>   
            </div>

                    <div class="row">
                        <div class="col-6">
                            <label >Branch</label>
                            <select name="branch">
                              <option value = "default">Branch Name</option>
                                <option value="ka">Kampala</option>
                                <option value="ma">Mbarara</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <label >Role</label>
                            <select name="role">
                              <option value = "default">Role</option>
                                <option value="ka">Director</option>
                                <option value="ma">Manager</option>
                                <option value="ma">Sales Agents</option>
                            </select>
                        </div>
                    </div>

                        <div class="tableRow col">

                        </div>
                        <div class="tableRow col">
                            <label>PASSWORD</label>
                            <input type="password"name="password" placeholder="Min 4 charaters"/>

                        </div>   
                    </div>
